<!DOCTYPE html>
<html>

<head>
    <title> Reset password</title>
    <link rel="stylesheet" type="text/css" href="/css/resetPassword.css">
</head>

<body>
    <div class="login-box">
        <img src="/assets/chatapp.png" class="enter">
        <h1> Reset password</h1>
        <form>

            <p>Password</p>
            <input type="password" name="password" ng-model="password" placeholder="Enter Password" required minlength="6"  autocomplete="on" title="Must contain  at least 6 or more characters" required>
            
            <p>Re-enterPassword</p>
            <input type="password" name="renterpassword" ng-model="confPassword" placeholder="Enter Password" required minlength="6"  autocomplete="on" title="Must contain  at least 6 or more characters" required>
            <input type="submit" name="submit" ng-click="resetPassword" value="submit">

        </form>
    </div>
</body>

</html>
