<body>
    <title> Registration page</title>

    <link rel="stylesheet" type="text/css" href="/css/registration.css">

    <div class="login-box">
        <img src="assets/chatapp.png" class="enter">
        <h1>Register Here</h1>
        <form name="myForm" novalidate>
            <p>Username</p>
            <input type="text" name="username" ng-model="username" placeholder="Enter Username" required>
            <!-- <span ng-show="myForm.user.$dirty && myForm.user.$invalid"> -->
                    <span ng-show="myForm.username.$dirty && myForm.username.$error.required">Username is required.</span>
                    <!-- </span> -->
            <P>Email-Id</P>
            <input type="email" name="email" ng-model="email" placeholder="Enter email" required>
            <!-- <span ng-show="myForm.email.$dirty && myForm.email.$invalid"> -->
                    <span ng-show="myForm.email.$dirty && myForm.email.$error.required">Email is required.</span>
                  
                    <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                    <!-- </span> -->
            <p>Password</p>
            <input type="password" name="password" ng-model="password" ng placeholder="Enter Password" 
                ng-minlength="6" required >
                <span ng-show="myForm.password.$dirty && myForm.password.$error.required">password is required.</span>

                <span ng-show="myForm.password.$dirty && myForm.password.$errors.minlength.">password is 6.</span>
                <!-- <span ng-show="myForm.psw.$dirty && myForm.psw.$invalid">invalid password</span> -->
                <span>{{message}}</span>
                
                <p>Confirmpassword</p>
            <input type="password" name="confirmpassword" ng-model="confirmPassword" placeholder="Enter confirmPassword"
            ng-minlength="6" required autocomplete="on" title="Must contain  at least 6 or more characters">
                <span ng-show="myForm.password.$dirty && myForm.password.$invalid">invalid password</span>
                <span>{{message}}</span>
                <input type="submit" name="submit" ng-click="register()" value="Register" ng-disabled="myForm.username.$dirty && myForm.username.$invalid ||  
                myForm.email.$dirty && myForm.email.$invalid">

            <a ui-sref="forgotPassword">Forgot Password</a>
            |
            <a ui-sref="login">Login</a>
        </form>
    </div>
</body>
